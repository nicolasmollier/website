title     : Wer wir sind
subtitle  : Wir sind ein datengetriebenes Beratungsunternehmen. Daten sind unsere Leidenschaft und das Werkzeug für die Lösung wirtschaftlicher Probleme.
tabItem   :
  - id        : philosophy
    title     : Unsere Philosophie
    heading   : Bedingungsloser Fokus auf die Bedürfnisse des Kunden
    content   : >
      Unsere Arbeit ist von einem bedingungslosen Fokus auf die Bedürfnisse unserer Klienten und deren Kunden geprägt. Unternehmen wie Amazon zeigen, dass die Kombination aus Kundenorientierung und Datenkompetenz die entscheidenden Faktoren sind, welche Erfolg in der Gegenwart und der Zukunft bestimmen werden. <br> <br> Wir haben einen hohen Maßstab an die Qualität der Arbeit, die wir erbringen. Aus diesem Grund sind wir nicht nur offen für den Input unserer Klienten, wir wünschen uns aktive Rückmeldung zu unserer Performance. Wir wollen stetig besser werden. <br> <br> Datengetriebene Beratung erfordert einen breiten Mix an Kompetenzen. Wir bieten Ihnen Expertise aus den Bereichen Statistik (u.a. Hypothesentests) und Machine Learning (u.a. Segmentierung und Prognose) sowie wirtschafts- und datenwissenschaftliche Fachkenntnisse. Die Weiterentwicklung dieser Kompetenzen endet nie.
    image     : images/company/company-image.jpg

  - id        : mission
    title     : Unsere Mission
    heading   : Vorteile durch Daten zugänglich machen
    content   : >
      Derzeit herrscht ein Ungleichgewicht der Waffen zwischen großen und kleinen Unternehmen. Während große Unternehmen ganze Data Science Abteilungen unterhalten, ist eine solche Abteilung für kleine Unternehmen aufgrund der hohen Fixkosten nicht ökonomisch. Wir liefern Ihnen als externe Berater bedarfsgerechte Datenkompetenz, damit sie im Wettbewerb den Anschluss nicht verlieren. <br> <br> Wir glauben, dass die umfassende Nutzung von Daten Unternehmensentscheidungen verbessern, die Effizienz steigern und den Gewinn optimieren kann. Aus diesem Grund möchten wir den Zugang zu den Informationen, die in den Daten versteckt sind, auch kleineren Unternehmen eröffnen.
    image     : images/company/company-image-2.jpg

  - id        : vision
    title     : Unsere Vision
    heading   : Maximale Kundenorientierung durch die Kraft der Daten
    content   : >
     Unsere Vision ist es, die intensive und flächendeckende Nutzung vorhandener Daten auch in kleinen und mittelständischen Unternehmen voranzutreiben. Wer seine Kundendaten versteht, versteht auch seine Kunden. Wer seine Kunden versteht, kann Ihnen anbieten, was sie wollen. Nur so kann langfristiger Unternehmenserfolg erzielt werden. Der Schlüssel zum Erfolg ist die Nutzung von Daten.    
    image     : images/company/company-image-3.jpg
